<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <picture>
            <source class="perfume" media="(max-width: 650px)" src="./images/image-product-mobile.jpg" alt="perfume">
            <img class="perfume" src="./images/image-product-desktop.jpg" alt="perfume">
        </picture>
            <div class="writing">
            <p class="light">PERFUME</p>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="light">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
            </p>
            <p>
                <div class="prices" id="new_price">$149.99</div>
                <div class="prices" id="old_price">$169.99</div>
            </p>
            <button><img id="cart" src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Atswei</a>.
    </footer>
</body>
</html>
